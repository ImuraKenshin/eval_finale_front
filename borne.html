<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="le service de commande chez Wacdo, disponible en ligne ou sur place directement sur une borne. Choisissez vos menus avec boissons et accompagnements">
        <meta name="keyword" content="wacdo,commande,manger,nourriture,sur place,a emporter,burger,boisson,,dessert,enca,frite,salade,sauce,wrap,menu">
        <title>Borne de commande</title>
        <link rel="shortcut icon" href="images/images/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        
    
    </head>
<body>
    <div class="categorie container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                
            </div>
            <div class="swiper-button-next"><img src="/images/images/fleche-slider.png" alt="suivant"></div>
            <div class="swiper-button-prev"><img src="/images/images/fleche-slider.png" alt="précédent"></div>
        </div>
    </div>

    <div class="container contenu_borne">

        <h1 class="h1_borne"></h1>

        <div class="contenu flex justify_center"></div>
        
    </div>

    <div class="taille_menu hidden flex justify_center align_center">
        <div class="div_taille container flex">
            <div class="annuler flex"><div class="img_annuler"><img src="/images/images/supprimer.png" alt="annuler"></div></div>
            <h2>Une grosse faim?</h2>
            <p>Le menu maxi Best Of comprend un sandwich, une grande frite et une boisson
                50 Cl
            </p>
            <div class="taille_contenu flex justify_center">
                <div class="div_taille_menu">
                    <div><img src="/images/images/illustration-maxi-best-of.png" alt="menu maxi best of"></div>
                    <p>Menu Maxi Best Of</p>
                </div>
                <div class="div_taille_menu">
                    <div><img src="/images/images/illustration-best-of.png" alt="menu best of"></div>
                    <p>Menu Best Of</p>
                </div>
            </div>
            <div class="bouton_suivant flex justify_center"><button>Etape suivante</button></div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="js/categorie.js" defer></script>
    <script src="js/contenu.js" defer></script>
    <script src="js/choix_menu.js" defer></script>
</body>
</html>
